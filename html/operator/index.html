<body>

<!-- preloader section -->
<section class="preloader">
	<div class="sk-spinner sk-spinner-pulse"></div>
</section>
<nav>
	<div class="logo">
		<a href="../main">Blockchain<em>Riders</em></a>
	</div>
	<div class="menu-icon">
		<span></span>
	  </div>
</nav>




<!-- home section -->
<section id="home" class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h1><br><br><br>Operator Page</h1>
			</div>
		</div>
	</div>		
</section>
<section class="overlay-menu">
	<div class="container">
	  <div class="row">
		<div class="main-menu">
			<ul>
				<li>
					<a href="../main">Home</a>
				</li>
				<li>
					<a href="../mypage">MyPage</a>
				</li>
				<li>
					<a href="../login">Log Out</a>
				</li>
			</ul>
			<p>Delivery Service on Blockchain</p>
		</div>
	  </div>
	</div>
  </section>

<!-- userdata section -->
<section id="contact" class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-sm-12 text-center">
				<h1 class="heading">User Admission</h1>
				<hr>
			</div>
			<input name="address" type="text" class="form-control" id="name" placeholder="Account">   <!-- address validation-->

			<div class="col-md-offset-1 col-md-10 col-sm-12 wow fadeIn" data-wow-delay="0.9s">
					
					<div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
						<input name="submit" onclick="validateAddress( );" type="submit" class="form-control" id="submit" value="Allow">
					</div>
			</div>
		</div>
	</div>
</section>

<!-- exchange section -->
<section id="team" class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-sm-12 text-center">
				<h1 class="heading">Token Exchange</h1>
				<hr>
			</div>
			<div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.3s">
				<h2 class="heading">FireBell</h2>
				<h3>SELL</h3>
				<p>100Token</p>
				<input name="submit" type="submit" id="submit" value="Accept">
			</div>
			<div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.6s">
				<h2 class="heading">Rest1</h2>
				<h3>BUY</h3>
				<p>1000Token</p>
				<input name="submit" type="submit" id="submit" value="Accept">
			</div>
			<div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.9s">
				<h2 class="heading">Rest2</h2>
				<h3>SELL</h3>
				<p>100Token</p>
				<input  type="submit" id="submit" value="Accept">
			</div>
		</div>
	</div>
</section>		

<section id="contact" class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-sm-12 text-center">
				<h1 class="heading">Token Distribute</h1>
				<hr>
			</div>
			<div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
				<input name="distribution" type="submit" class="form-control" id="distribution" value="Token Distribute!">
			</div>
		</div>
	</div>
</section>


<!-- copyright section -->

</footer>
