<script type="text/javascript">
    function startApp() {
        contract = web3.eth.contract(contractABI);
		contractInstance = contract.at(contractAddress);
		showExchange();
	}


	function showExchange() {
		contractInstance.getExchangeIndex(sessionStorage.myIndex, function(err, result) {
			for(var i = 0; i < result[1]; i++) {
				contractInstance.Exchanges(result[0][i], function(err, result2) {
					if(true) {
						var direction;
						if(result[2] == true) {
							direction == "SELL";
						}
						else {
							direction == "BUY";
						}
						var elem = document.createElement('div');
						elem.innerHTML = "<div>"+
											"<h2 class=heading'>"+result2[5]+"</h2>"+
											"<h3>"+direction+"</h3>"+
											"<p>"+result2[1]+" Token</p>"+
											"<input name='submit' type='submit' title="+result2[4]+" value='Approve'>"+
										"</div>";
						elem.setAttribute('class', "col-md-4 col-sm-4 wow fadeInUp");
						elem.setAttribute('data-wow-delay', "0.3s");
						document.getElementById("exchangeList").append(elem);
					}
				});
			}
		});
	}


</script>
