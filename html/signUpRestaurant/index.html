<script type="text/javascript">
    function startApp() {
        contract = web3.eth.contract(contractABI);
        contractInstance = contract.at(contractAddress);
	}
	
	function signUpRestaurant() {
		var nickname = Number(document.getElementById("nickname").value);
		var name = document.getElementById("restaurantName").value;
		var categoryString = document.getElementById("category").value;
		var category;
		var tokenPromise = Number(document.getElementById("tokenAmount").value);
		if(categoryString == "Korean") category = 1;
		else if(categoryString == "Burger") category = 2;
		else if(categoryString == "Chicken") category = 3;
		else if(categoryString == "Pizza") category = 4;
		else if(categoryString == "Chinese") category = 5;
		else if(categoryString == "Snack (Tteokbokki)") category = 6;
		else if(categoryString == "Japanese") category = 7;
		else if(categoryString == "Meat (gogi)") category = 8;
		else if(categoryString == "Salad") category = 9;
		contractInstance.signUp(false, nickname, name, category, tokenPromise, function (err, result){
			alert('Send Register Fee to us and Wait for our approval\nWoori Bank 1002-000-000000');
			location.href='../login';
		});
	}
</script>
