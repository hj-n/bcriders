<script type="text/javascript">
    function startApp() {
        contract = web3.eth.contract(contractABI);
        contractInstance = contract.at(contractAddress);
	}
	function signInUser() {
		var nickname = Number(document.getElementById("nickname").value);
		contractInstance.signIn(nickname, function(err, result) {
			if(result[0]) {
				if(result[1]) {    // if student
					sessionStorage.isStudent = true;
					location.href = '../main';
				}
				else {
					sessionStorage.isStudent = false;
					location.href = '../mypageRestaurant';
					
				}
				contractInstance.userIndex(web3.eth.accounts[0], function(err, result) {
					sessionStorage.myIndex = result;
				})
			}
			else {
				alert("Wrong nickname or didn't sign!!");
				location.href = '../login';
			}
		})
	}
</script>
